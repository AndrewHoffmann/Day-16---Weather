<!DOCTYPE html>
<html>
<head>
	<title>Soundcloud Music App Our 17th Website</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
		<link rel="stylesheet" type="text/css" href="css/main.css">
        <link href="https://fonts.googleapis.com/css?family=Neucha" rel="stylesheet">
</head>
<body>

    <div class="container">
        <div class="row top">
            <div class="">

                <header id="header">
                    <img src="http://vignette3.wikia.nocookie.net/simpsons/images/4/47/Tapped_Out_Unlock_Disco_Stu.png/revision/latest?cb=20150814211254" alt="Disco Stu" class="img-rounded" class="img-thumbnail" class="img-responsive">
                 </header>

                <h1 class="appName">Disco Stu's Club Boogie</h1>
               
                <audio autoplay src="#" controls>   <!-- auto play allows song to play when hit the button play and not just the triangle play button in the player -->
                </audio>

                <hr>

                <form id='search' action='' method='post'>
                    <input id='song' type='text' placeholder='Song search ...'>
                </form> 
                
                <div id="searchResults" class="row">
                
                </div>	

                <hr>

            </div>
        </div>
    </div>


<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
<!-- to link to jQuery -->
<script src="js/main.js" type="text/javascript" charset="utf-8" async defer></script> <!-- to link with JavaScript -->

</body>
</html>
